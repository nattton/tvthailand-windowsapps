<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TV_Thailand.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- TV_Thailand references -->
    <link href="/css/default.min.css" rel="stylesheet" />
    <link href="/css/appbar.min.css" rel="stylesheet" />
    <script src="/js/error.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/converters.js"></script>
    <script src="/js/appbar.js"></script>
    <script src="/js/default.js"></script>

    <!-- Shared references -->
    <script src="/js/navigator.js"></script>
</head>
<body class="noAppBar">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbarPeek" onclick="Appbar.show()">&#xE10C;</div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarFavorite', label:'Favorite', icon:'favorite', section: 'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarInfo', label:'Info', icon:'help', section: 'selection'}" type="button"></button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarRefresh', label:'Refresh', icon:'refresh', section: 'global'}" type="button"></button>
    </div>
</body>
</html>
