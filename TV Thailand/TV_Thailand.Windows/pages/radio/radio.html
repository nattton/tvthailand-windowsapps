<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>radio</title>

    <link href="radio.min.css" rel="stylesheet" />

    <script src="/js/data.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/error.js"></script>
    <script src="radio.js"></script>
</head>
<body>
    <div class="radio fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Radio</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <progress class="page-progress win-large hidden"></progress>
            <div id="radioTemplate" data-win-control="WinJS.Binding.Template">
                <div class="radio-item">
                    <div class="thumbnail" data-win-bind="style.backgroundImage: thumbnail Converters.cssBackgroundUrl"></div>
                    <div class="title" data-win-bind="textContent: title"></div>
                    <div class="hover-border"></div>
                </div>
            </div>
            <div id="radioList" class="win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {
                        type: WinJS.UI.GridLayout,
                        orientation: WinJS.UI.Orientation.vertical
                    },
                    selectionMode: 'single',
                    swipeBehavior: 'none',
                    tapBehavior: 'directSelect',
                    itemDataSource: API.List.Radio.dataSource,
                    groupDataSource: API.List.Radio.groups.dataSource,
                    itemTemplate: select('#radioTemplate'),
                    onselectionchanged: select('.pagecontrol').winControl.radioSelectionChanged
                }"></div>
            <div id="radioPlayer">
                <div class="radio-thumbnail" data-win-bind="style.backgroundImage: thumbnail Converters.cssBackgroundUrl"></div>
                <div class="radio-title" data-win-bind="textContent: title">Radio</div>
                <button id="playBtn"></button>
            </div>
        </section>
    </div>

    <!-- Audio element for playing radio -->
    <div id="MediaElement"></div>
</body>
</html>
